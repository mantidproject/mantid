schema_version: 1

context:
  # Version is injected via an environment variable
  version: ${{ env.get('MANTID_VERSION', default='0.0.0') }}

package:
  name: mantidworkbench
  version: ${{ version }}

source:
  path: ../../../

build:
  number: 0
  python:
    entry_points:
      - workbench = workbench.app.mantidworkbench_launch_wrapper:launch
      - mantidworkbench = workbench.app.mantidworkbench_launch_wrapper:launch
    use_python_app_entrypoint: true

requirements:
  build:
    - ${{ compiler("cxx") }}
    - ninja ${{ ninja }}
    - cmake ${{ cmake }}
    - git
  host:
    - setuptools
    - mantidqt == ${{ version }}
    - python ${{ python }}
    - pip ${{ pip }}
    - tbb-devel ${{ tbb }}
    - if: linux
      then:
        - libgl-devel
        - xorg-libxxf86vm
        - xorg-libx11
        - xorg-xorgproto
  run:
    - ipykernel
    - mantidqt == ${{ version }}
    - psutil ${{ psutil }}
    - ${{ pin_compatible("python", upper_bound="x.x") }}
    - matplotlib ${{ matplotlib }}
    - pyvista ${{ pyvista }}
    - pyvistaqt
    - superqt
    - qtconsole ${{ qtconsole }}
    - ${{ pin_compatible("setuptools", upper_bound="x.x") }}
    - if: linux
      then:
        - pystack
        - lz4
    - if: osx
      then:
        - python.app
    - if: win
      then:
        - gdk-pixbuf ${{ gdk_pixbuf }}
  run_constraints:
    - mslice ${{ mslice }}
    - mantiddocs == ${{ version }}
  ignore_run_exports:
    from_package:
      - ${{ compiler('cxx') }}

tests:
  - python:
      imports:
        - mantid.kernel
        - mantidqt
        - workbench
  - script:
      - mantidworkbench --version

about:
  license: GPL-3.0-or-later
  summary: MantidWorkbench provides a graphical user interface to the Mantid framework, supporting high-performance computing and visualisation of materials science data.
  homepage: https://github.com/mantidproject/mantid

extra:
  recipe-maintainers:
    - thomashampson
    - sf1919
    - martyngigg
    - peterfpeterson
