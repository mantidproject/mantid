c_compiler:
  - gcc                      # [linux]
  - clang                    # [osx]
  - vs2019                   # [win]
c_compiler_version:            # [unix]
  - 15                         # [osx]
  - 10                         # [linux]
cxx_compiler:
  - gxx                      # [linux]
  - clangxx                  # [osx]
  - vs2019                   # [win]
cxx_compiler_version:          # [unix]
  - 15                         # [osx]
  - 10                         # [linux]
llvm_openmp:                   # [osx]
  - 15                         # [osx]

python:
  - 3.10

boost:
  - 1.78

# Problem resolving mantidqt environment with qt-main 5.15.8 after
# libxml2 went from 2.10.4-hfdac1af_0  ->  2.12.4-h232c23b_1
libxml2:
  - <2.11

# We follow conda-forge and build with the lowest supported version of numpy for forward compatibility.
numpy:
  - 1.22.*

matplotlib:
  - 3.7.*

# mantidqt host environment cannot resolve with openssl 3.2.0, there appears to be a conflict with qt-main 5.15.8
openssl:
  - 3.1.4

# 1.12.2 introduced an unguarded #define NOMINMAX which causes a compiler warning.
# It's resolved on their devel branch but not yet included in a release, as of 1.12.5.
poco:
  - 1.12.1|>=1.12.6

# Force to 4.4.1 as later versions cause issues with loading CIF files
pycifrw:
  - 4.4.1

sphinx_bootstrap_theme:
  - 0.8.1

scipy:
  - '>=1.10.0'

pyqt:
  - 5.15

# Pins qt to a specific version to avoid gui rendering problems in certain versions
qt_main:
  - 5.15.8

# 5.4.2 crashes the jupyter console. 5.5.0 raises a TypeError when using tab completion.
qtconsole:
  - '>5.4.2,!=5.5.0'

qscintilla2:
  - 2.13

tbb:
  - 2021

hdf5:
  - 1.12.*

gsl:
  - 2.7

# v0.3.23 causes a hang on osx for some systemtests, v0.3.24 causes a unit test failure that needs investigation, v0.3.25/26 causes a system test failure on linux
libopenblas:
  - '!=0.3.23,!=0.3.24,!=0.3.25,!=0.3.26'

euphonic:
  - '>=1.2.1,<2.0'

# 2.2.0 causes resolution issues in the mantidqt host environment on linux
librdkafka:
  - <=2.1.1

# 6.8.0 causes issues in mantidqt CMake when cross compiling.
sip:
  - <=6.7.11

pin_run_as_build:
    boost:
      max_pin: x.x
