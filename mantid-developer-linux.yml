name: mantid-developer

channels:
  - conda-forge

dependencies:
  # Common packages
  - boost=1.75.* # Also pulls in boost-cpp
  - cmake=3.19.*|>=3.21.0 # Avoid bug in 3.20.* with updating external projects
  - doxygen>=1.9.*
  - eigen=3.4.*
  - euphonic=0.6.*
  - graphviz>=2.47.0
  - gsl=2.6 # Keep gsl a specific version to reduce changes in our fitting
  - h5py>=2.10.0,<3 # Pinned back due to api differences
  - hdf5=1.10.*
  - ipykernel<6 # Added as hard dependency only to deal with an issue with ipykernel v6 and incompatibility with qtconsole/workbench, was previously a soft dependency that was allowed to update to v6 by qtconsole, at present it stops workbench from loading.
  - jemalloc>=5.2.1
  - jsoncpp>=1.9.4,<2
  - librdkafka>=1.6.0
  - matplotlib=3.5.*
  - muparser>=2.3.2
  - nexus=4.4.*
  - ninja>=1.10.2
  - numpy>=1.20.2
  - occt>=7.4.0
  - pip>=21.0.1
  - poco=1.10.*
  - psutil>=5.8.0
  - pycifrw==4.4.1 # Force to 4.4.1 as later versions cause issues with loading CIF files
  - pyqt>=5.12.3,<6
  - python-dateutil>=2.8.1
  - python=3.8.*
  - pyyaml>=5.4.1
  - qscintilla2>=2.11.2
  - qt>=5.12.9,<6
  - qtconsole>=5.0.3,<6
  - qtpy>=1.9.0
  - requests>=2.25.1
  - scipy>=1.6.2
  - setuptools=48.0.0 # Pinned purposefully due to incompatibility with later versions
  - sphinx<=3.5.4 # Pinned at 3.5.4 and below due to styling changes in 4.0, and 4.3 has a bug fix which imports a lot of matplotlib code (probably correctly, based on what we have in the api/python/mantid/plots/index.html file) and fails the doctests.
  - sphinx_bootstrap_theme<=0.7.1
  - tbb-devel=2020.2.*
  - tbb=2020.2.*
  - texlive-core>=20180414
  - toml>=0.10.2
  - zlib>=1.2.11

  # Not Windows, OpenGL implementation:
  - mesalib>=18.0.0
  - mesa-libgl-devel-cos7-x86_64>=18.3.4
  - mesa-libgl-cos7-x86_64>=18.3.4

  # Linux only
  - gxx_linux-64==10.3.*
  - libglu>=9.0.0

  # Needed for test suite on Linux
  - pciutils-libs-cos7-x86_64>=3.5.1
  - xorg-libxcomposite>=0.4.5
  - xorg-libxcursor>=1.2.0
  - xorg-libxdamage>=1.1.5
  - xorg-libxi>=1.7.10
  - xorg-libxscrnsaver>=1.2.3
  - xorg-libxtst>=1.2.3

  # Development tooling
  - cppcheck==2.5
  - gcovr>=4.2
  - pre-commit>=2.12.0
