name: mantid-developer

channels:
  - conda-forge

dependencies:
  - boost=1.75.* # Also pulls in boost-cpp
  - cmake=3.19.*|>=3.21.0 # Avoid bug in 3.20.* with updating external projects
  - conda-wrappers
  - doxygen>=1.9.*
  - eigen=3.4.*
  - euphonic=0.6.*
  - graphviz>=2.47.0
  - gsl=2.6 # Keep gsl a specific version to reduce changes in our fitting
  - h5py>=2.10.0,<3 # Pinned back due to api differences
  - hdf5=1.10.*
  - jsoncpp>=1.9.4,<2
  - librdkafka>=1.6.0
  - lib3mf # windows only
  - muparser>=2.3.2
  - matplotlib=3.5.*
  - nexus=4.4.*
  - ninja>=1.10.2
  - numpy>=1.20.2
  - occt>=7.4.0
  - conda-wrappers
  - pip>=21.0.1
  - poco=1.10.*
  - psutil>=5.8.0
  - pycifrw==4.4.1 # Force to 4.4.1 as later versions cause issues with loading CIF files
  - pyqt>=5.12.3,<6
  - python-dateutil>=2.8.1
  - python=3.8.*
  - pyyaml>=5.4.1
  - qscintilla2>=2.11.2
  - qt>=5.12.9,<6
  - qtconsole>=5.0.3,<6
  - qtpy>=1.9.0
  - requests>=2.25.1
  - scipy>=1.6.2
  - setuptools=48.0.0 # Pinned purposefully due to incompatibility with later versions
  - sphinx<=3.5.4 # Pinned at 3.5.4 and below due to styling changes in 4.0, and 4.3 has a bug fix which imports a lot of matplotlib code (probably correctly, based on what we have in the api/python/mantid/plots/index.html file) and fails the doctests.
  - sphinx_bootstrap_theme<=0.7.1
  - tbb-devel=2020.2.*
  - tbb=2020.2.*
  - toml>=0.10.2
  - zlib>=1.2.11
  # Needed only for development
  - cppcheck==2.5
  - pre-commit==2.15 # Had to pin back to 2.15 as we can't handle changes made here (https://github.com/pre-commit/pre-commit/pull/2065 added in 2.16) on windows yet.
