name: mantid-developer

channels:
  - conda-forge

dependencies:
  - ccache
  - cmake>=3.21.0,<3.27
  - doxygen=1.9.* # 1.10.0 Produces a warning in Framework/Geometry/src/Crystal/HKLFilter.cpp
  - eigen=3.4.*
  - euphonic>=1.2.1,<2.0
  - graphviz>=2.47.0
  - gsl=2.7 # Keep gsl a specific version to reduce changes in our fitting
  - h5py
  - hdf5>1.14.0,<1.15 # gets libcurl>=8.4
  - jsoncpp>=1.9.4,<2
  - libboost-devel=1.82.* # Use the same version as conda-forge
  - libboost-python-devel=1.82.* # Use the same version as conda-forge
  - libopenblas!=0.3.23,!=0.3.24,!=0.3.25 # v0.3.23 causes a hang for the system tests on OSX, v0.3.24 causing unit test failure - investigation needed, v0.3.25 causing a system test failure.
  - librdkafka>=1.6.0
  - matplotlib=3.7.*
  - muparser>=2.3.2
  - nexus=4.4.*
  - ninja>=1.10.2
  - numpy>=1.24,<1.27
  - occt=*=novtk* # Use novtk version, otherwise a lot of extra packages are installed, including qt6-main, which can cause issues when launching on Windows
  - pip>=21.0.1
  - poco=1.12.1|>=1.12.6 # 1.12.2 introduced an unguarded #define NOMINMAX which causes a compiler warning. It's resolved on their devel branch but not yet included in a release, as of 1.12.5.
  - psutil>=5.8.0
  - pycifrw
  - pyqt>=5.15,<6
  - python-dateutil>=2.8.1
  - python=3.10.*
  - python.app
  - pyyaml>=5.4.1
  - qscintilla2
  - qt==5.15.8 # Avoid unexpected qt upgrades
  - qtconsole>5.4.2,!=5.5.0 # 5.4.2 crashes the jupyter console. 5.5.0 raises a TypeError when using tab completion.
  - qtpy>=1.9.0
  - quasielasticbayes
  - requests>=2.25.1
  - scipy>=1.10.0
  - setuptools
  - sphinx>=4.5.*
  - sphinx_bootstrap_theme>=0.8.1
  - tbb-devel=2021.*
  - texlive-core>=20180414
  - toml>=0.10.2
  - versioningit>=2.1
  - joblib
  - orsopy==1.2.0 # Fix the version to avoid updates being pulled in automatically, which might change the Reflectometry ORSO file content or layout and cause tests to fail.

  # Needed only for development
  - black  # may be out of sync with pre-commit
  - cppcheck==2.14.2
  - pre-commit>=2.12.0
  - libcxx<17

  # Use conda version of clang to get matching CXXFLAGS.
  # Pinned to same version as conda forge: https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml
  - clang_osx-64=16
  - clangxx_osx-64=16
  - llvm-openmp=16
